<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 input-group">
                <input type="text" class="form-control" placeholder="Search for..." data-bind="textInput: query">
                <div>
                    <span class="input-group-btn input-group-append">
                        <button class="btn btn-success-outline" data-bind="click: toggleLocList()">+</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="row" data-bind="visible: isShowLocList">
            <div class="col-md-12">
                <ul class="list-group" data-bind="foreach: filteredLocs">
                    <li class="list-group-item" data-bind="text: name, click: bounce"></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <dvi class="col-md-12">
                <div id="map"></div>
            </dvi>
        </div>

        <script src="scripts/script.js"></script>
        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_dIc0MHCrbkO1qapLxxBE0MeC_-U-UvE&callback=initMap">
        </script>

    </div>
</body>

</html>
